name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Run tests
        run: |
          python -m pytest -q

  docker_demo:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Prepare node dirs
        run: |
          chmod +x scripts/setup_nodes.sh
          ./scripts/setup_nodes.sh
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and start Docker Compose
        run: |
          docker compose build
          docker compose up -d
      - name: Wait for services
        run: sleep 8
      - name: Smoke test nodeA export
        run: |
          curl -k --retry 5 --retry-delay 2 https://127.0.0.1:5001/export
      - name: Tear down
        run: docker compose down --volumes
